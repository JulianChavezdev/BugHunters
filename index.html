    <section class="services">

    <section5 class="services">
    <div class="main-container">
        <div class="form-container">
            <h1 class="title">Solicitar Presupuesto</h1>
            <p class="subtitle">Complete el siguiente formulario y nuestro equipo se pondrá en contacto con usted en un plazo de 24 horas con una cotización personalizada</p>
            
            <form action="#" method="POST" class="budget-form">
                
                <div class="form-row">
                    <div class="input-group">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan Pérez">
                    </div>
                    <div class="input-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="Ej: +34 611 186 103">
                    </div>
                </div>
                <div class="input-group full-width">
                    <label for="email">Correo Electrónico Laboral</label>
                    <input type="email" id="email" name="email" placeholder="Ej: juan.perez@empresa.com">
                </div>
                
                <div class="input-group full-width">
                    <label for="descripcion">Descripción de Sus Necesidades</label>
                    <textarea id="descripcion" name="descripcion" rows="5" placeholder="Proporcione una breve descripción de su proyecto y en qué áreas requiere asistencia."></textarea>
                </div>
                
                <button type="submit" class="submit-button">Enviar Solicitud</button>
            </form>
        </div>
    </div>
